<!DOCTYPE html>
<html>
<head>
<title>Trippy</title>
<link rel="stylesheet" href="style.css">
<script src="myjs.js"></script>
<script src="waves.js"></script>
<script src="tunnel.js"></script>
</head>
<body>
<div class="bodyDiv">
  <h1>Trippy Anim</h1>
  <div class="myButton" onclick="load()"> Start </div>
  <div class="animCont" id="mycanvas">
    <div id="temp"></div>
  </div>
  <br>
  <div class="myButton" onclick="loadWaves()"> Start </div>
  <div class="animCont" id="wavecanvas">
    <div class="waveCont" id="waveTop">
      <div id="waveTemp1"></div>
    </div>
    <div class="waveCont" id="waveBottom">
      <div id="waveTemp2"></div>
    </div>
  </div>
  <br>
  <br>
  <div class="myButton" onclick="loadTunnel()">Start Tunnel</div>
  <div class="animCont" id="tunnelCanvas">
    <div id="tunnelTemp"></div>
  </div>
</div>
</body>
</html>
